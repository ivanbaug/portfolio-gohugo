<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ site.Title }}</title>
    <link rel='shortcut icon' type='image/x-icon'
        href="{{ site.Params.assets.favicon | default `favicon.ico` | absURL }}" />
    <!--Styling -->
    <!--TODO: 
        https://www.youtube.com/watch?v=xN3w49LSMYo
        https://christianoliff.com/blog/using-purgecss-with-hugo/
        https://medium.com/dwarves-foundation/remove-unused-css-styles-from-bootstrap-using-purgecss-88395a2c5772
     -->
    {{ $styles := resources.Get "css/styles.css" | minify | fingerprint }}
    {{ $bootstrap := resources.Get "css/customBS5.min.css" | minify | fingerprint }}
    <link rel="preload" href="{{ $bootstrap.Permalink | absURL}}" as="style"
        onload="this.onload=null;this.rel='stylesheet'">
    <noscript>
        <link rel="stylesheet" href="{{ $bootstrap.Permalink | absURL}}">
    </noscript>
    <link rel="preload" href="{{ $styles.Permalink | absURL}}" as="style"
        onload="this.onload=null;this.rel='stylesheet'">
    <noscript>
        <link rel="stylesheet" href="{{ $styles.Permalink | absURL}}">
    </noscript>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Fugaz+One&display=swap" as="style"
        onload="this.onload=null;this.rel='stylesheet'">
    <noscript>
        <link href="https://fonts.googleapis.com/css2?family=Fugaz+One&display=swap" rel="stylesheet">
    </noscript>
</head>
